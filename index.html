<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR 10 Inspection Form</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="form-container">

        <h1>NR 10 Inspection Form </h1>
        <p>V.0.1.5</p>
        <form id="inspection-form">
            <!-- Type of Equipment -->
            <label for="type-equipment">Type of equipment</label>
            <select id="type-equipment" name="type-equipment">
                <option value="">--Select Type--</option>
                <option value="Junction Box">Junction Box</option>
                <option value="Panel">Panel</option>
                <option value="Motor">Motor</option>
                <option value="Power Outlet">Power Outlet</option>
                <option value="Command Switch">Command Switch</option>
                <option value="Environment Conditions">Environment Conditions</option>
                <option value="Others">Others</option>
            </select>


        <!-- Location Section -->
        <label for="location">Select Location</label>
        <select id="location" name="location">
            <option value="">--Select Location--</option>
        </select>
        <button type="button" id="add-location">Add Location</button>

        <h3>Equipment List Configuration</h3>
        <p>Please upload a CSV file with the columns 'tag' and 'description'.</p>
        <input type="file" id="csvFile" accept=".csv">
        <button id="carregarBtn">Update list</button>
        
        
        <fieldset id="ex-area-fieldset">
            <legend>Ex Area</legend>
            <label for="Ex-yes">
                <input type="radio" id="Ex-yes" name="exArea" value="yes"> Yes
            </label>
            <label for="Ex-no">
                <input type="radio" id="Ex-no" name="exArea" value="no"> No
            </label>
        </fieldset>
        
        
        
                    <!-- TAG / ID Number -->
            <div class="autocomplete-container">
                <label for="tag-id">Equipment TAG / ID Number</label>
                <input type="text" id="tag-id" name="tag-id" placeholder="Enter TAG / ID Number">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>


            <!-- Description -->
            <label for="Equipment-des">Equipment Description</label>
            <input type="text" id="Equipment-des" name="Equipment-des" placeholder="Enter Equipment Description">


            <!-- Upload General PIC -->
            <h2>Upload General PIC</h2>
            <input type="file" id="uploadBtn" multiple><br><br>
                            <h2>Preset of Findings</h2>
            <fieldset class="radio-group">

                <!-- Preset findings  -->
                <legend>Preset</legend>
                <label for="preset-yes">
                    <input type="radio" id="preset-yes" name="preset" value="Yes"> Yes
                </label>
                <label for="preset-no">
                    <input type="radio" id="preset-no" name="preset" value="No" > No
                </label>
            </fieldset>
            <button id="preset-manage-btn" type="button">Manage presets</button>
            <!-- Modal / Container for managing presets -->
            <div id="preset-container">
                <h3>Select Findings for Preset</h3>
                <select id="preset-list" multiple size="8"></select>
                <button id="preset-save-btn">Save Preset</button>
            </div>

            <!-- Current Preset Display -->
            <div id="currentPresetDisplay" style="margin-bottom: 5px; font-size: 0.9em; color: #555;">
                Preset: <span id="currentPresetValues">None</span>
            </div>


                    
            <!-- Finding -->
            <label for="finding">Finding</label>
            <select id="finding" name="finding" multiple size="5">
                <!-- Findings will be dynamically added here -->
            </select>
            <button id="confirmFindingsBtn">OK</button>
            <!-- Compliance -->
                <div class="radio-group">
                    <legend>Compliance</legend>
                    <label for="compliance-yes">
                        <input type="radio" id="compliance-yes" name="compliance" value="Yes"> Yes
                    </label>
                    <label for="compliance-no">
                        <input type="radio" id="compliance-no" name="compliance" value="No"> No
                    </label>
                </div>
             
             <div id="uploadContainer"></div>

           
            

            
        
             <fieldset class="radio-container">
                <!--<legend>Test Readings</legend>  -->
                <div style="display: flex; gap: 20px;">
                    
                    <!-- Resistance -->
                    <div>
                        <label for="res_operator">Resistance Reading</label><br>
                        <select id="res_operator" name="res_operator">
                            <option value="<1 &Omega;">&lt; 1 &Omega;</option>
                            <option value=">1 &Omega;">&gt; 1 &Omega;</option>
                            <option value="N/A">N/A</option>

                        </select>
                    </div>
            
                    <!-- Current -->
                    <div>
                        <label for="cur_operator">Current Reading</label><br>
                        <select id="cur_operator" name="cur_operator">
                            <option value="<15mA">&lt; 15 mA</option>
                            <option value=">15mA">&gt; 15 mA</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </div>
                    
                </div>
            </fieldset>
            
                
            </fieldset>
            <!-- Remarks -->
            <label for="remarks">Remarks</label>
            <input type="text" id="remarks" name="remarks" placeholder="Additional remarks">

            <!-- Buttons -->
            <button type="button" id="save-data">Save Data</button>
            <button type="button" id="view-table">View Table</button>
            <button type="button"  id="clear-all-data">Clear All Data</button>
            <p>Items inspected: <span id="inspection-counter">0</span></p>




        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
